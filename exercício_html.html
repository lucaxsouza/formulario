<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
<h1>Formulário</h1>
<form>
    <label for="text">Seu Nome</label>
    <input id="text" type="text" required />
    <br />
    <br />
    <label for="email">Seu E-mail</label>
    <input id="email" type="email" required/>
    <br />
    <br />
    <label for="email">Sua Senha</label>
    <input id="email" type="password" required/>
    <br />
    <br />
    <label for="tel" >Seu Telefone</label>
    <input id="tel" placeholder="(00) 0000-0000" type="tel" required />
    <p>Qual Seu Estado Civil?</p>
    <input type="radio" name="cor-favorita" /> <label>Solteiro(a)</label>
    <input type="radio" name="cor-favorita" /> <label>Casado(a)</label>
    <input type="radio" name="cor-favorita" /> <label>Separado(a)</label>
    <input type="radio" name="cor-favorita" /> <label>Divorciado(a)</label>
    <input type="radio" name="cor-favorita" /> <label>Viúvo(a)</label>
    <br />
    <br />
    <p>
        Nos conte sobre seus serviços.
    </p>
    <textarea></textarea>
    <button type="submit">
        Enviar
    </button>
    <button type="reset">
        Limpar
    </button>
</form>

</body>
</html>
